{% extends "base.html" %}

{% block title %}Eliminar Proveedor{% endblock %}

{% block content %}
<div class="card mx-auto" style="max-width: 600px;">
    <div class="card-header bg-danger text-white text-center">
        <h3 class="card-title mb-0">Eliminar Proveedor</h3>
    </div>
    <div class="card-body">
        <p>¿Estás seguro de que quieres eliminar a <strong>{{ proveedor.nombre }}</strong>?</p>
        <p>Esta acción no se puede deshacer.</p>
        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-center gap-3">
                <button type="submit" class="btn btn-danger">Sí, Eliminar</button>
                <a href="{% url 'lista_proveedores' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
