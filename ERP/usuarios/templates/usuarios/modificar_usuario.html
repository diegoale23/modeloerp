{% extends "base.html" %}

{% block title %}Modificar Usuario{% endblock %}

{% block content %}
<div class="card mx-auto" style="max-width: 500px;">
    <div class="card-header bg-primary text-white text-center">
        <h3 class="card-title mb-0">Modificar Usuario</h3>
    </div>
    <div class="card-body">
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" name="nombre" id="nombre" class="form-control" value="{{ usuario.nombre }}" required>
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" name="apellido" id="apellido" class="form-control" value="{{ usuario.apellido }}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo</label>
                <input type="email" name="email" id="email" class="form-control" value="{{ usuario.email }}" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            </div>
        </form>
    </div>
    <div class="card-footer text-center">
        <a href="{% url 'lista_usuarios' %}" class="btn btn-secondary">Cancelar</a>
    </div>
</div>
{% endblock %}
