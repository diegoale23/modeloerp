{% extends "base.html" %}

{% block title %}Generar Informe Financiero{% endblock %}

{% block content %}
<div class="card mx-auto" style="max-width: 500px;">
    <div class="card-header bg-primary text-white text-center">
        <h3 class="card-title mb-0">Generar Informe Financiero</h3>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="rango_inicio" class="form-label">Fecha Inicio</label>
                <input type="date" name="rango_inicio" id="rango_inicio" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="rango_fin" class="form-label">Fecha Fin</label>
                <input type="date" name="rango_fin" id="rango_fin" class="form-control" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Generar Informe</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
