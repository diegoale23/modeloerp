{% extends "base.html" %}

{% block title %}Generar Reporte{% endblock %}

{% block content %}
<div class="card mx-auto" style="max-width: 500px;">
    <div class="card-header bg-primary text-white text-center">
        <h3 class="card-title mb-0">Generar Reporte</h3>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo de Reporte</label>
                <select name="tipo" id="tipo" class="form-select">
                    <option value="financiero">Financiero</option>
                    <option value="inventario">Inventario</option>
                    <option value="pedidos">Pedidos</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="rango_inicio" class="form-label">Fecha de Inicio</label>
                <input type="date" name="rango_inicio" id="rango_inicio" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="rango_fin" class="form-label">Fecha de Fin</label>
                <input type="date" name="rango_fin" id="rango_fin" class="form-control" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Generar Informe</button>
            </div>
        </form>
    </div>
    <div class="card-footer text-center">
        <a href="{% url 'lista_reportes' %}" class="btn btn-secondary">Cancelar</a>
    </div>
</div>
{% endblock %}
